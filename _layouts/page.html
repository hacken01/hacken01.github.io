---
layout: default
---

<article class="page">
  
  {% if page.title %}
    <div class="page-header">
      <h1 class="page-title">{{ page.title }}</h1>
      {% if page.subtitle %}
        <p class="page-subtitle">{{ page.subtitle }}</p>
      {% endif %}
    </div>
  {% endif %}

  <div class="page-content">
    {{ content }}
  </div>

</article>
